  <body>
    <!--nav bar section-->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">
          <i class="fa-solid fa-mug-saucer"></i>Jack's Portfolio
        </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>

        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a
              href="https://www.linkedin.com/in/jack-zhao-980/"
              class="navbar__links"
            >
              Linkedin
            </a>
          </li>
          <li class="navbar__item">
            <a href="https://github.com/jsz299" class="navbar__links">
              GitHub</a
            >
          </li>
          <li class="navbar__btn">
            <a href="https://www.linkedin.com/in/jack-zhao-980/" class="button">
              Coffee Chat
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>Innovate | Engineer | Deliver</h1>
          <h2>Meet Jack Zhao</h2>
          <p>See what makes me unique.</p>
          <button class="main__btn">
            <a
              href="https://drive.google.com/file/d/1Gu77xBnsxscfaZ48DJQ2eXLuZmrad-5e/view?usp=drive_link"
              >Resume</a
            >
          </button>
        </div>
        <div class="main__img--container">
          <img src="images/pic1.svg" alt="pic" id="main__img" />
        </div>
      </div>
    </div>

    <!-- Services Section -->
    <div class="services">
      <h1>See what the hype is about</h1>
      <div class="services__container">
        <div class="services__card" id="studentOrgCard">
          <h2>Student Organizations</h2>
          <p>Community</p>
          <button>Learn More</button>
        </div>
        <div class="services__card" id="personalProjectCard">
          <h2>Personal Projects</h2>
          <p>Passion</p>
          <button>Learn More</button>
        </div>
        <div class="services__card" id="workExperienceCard">
          <h2>Work Experience</h2>
          <p>Leadership</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
      <div class="footer__links">
        <div class="footer__link--wrapper">
          <div class="footer__link--items">
            <!-- <h2>Coffee Chat</h2>
            <a href="/">Set up time</a> -->
          </div>
        </div>
      </div>
      <div class="social__media">
        <div class="social__media--wrap">
          <div class="footer__logo">
            <a href="/" id="footer__logo"
              ><i class="fa-solid fa-mug-saucer"></i>Portfolio</a
            >
          </div>
          <p class="website__rights">Thank you for visiting!</p>
          <div class="social__icons">
            <a
              href="https://www.linkedin.com/in/jack-zhao-980/"
              class="social__icon--link"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a
              href="https://github.com/jsz299"
              class="social__icon--link"

            >
